<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Scroll Section Animation</title>
</head>

<body class="bg-[#f3f4f6]">
    <section class="section min-h-screen flex justify-center items-center text-5xl text-white mb-5 opacity-0 translate-y-[50px] transition-all bg-pink-200">Section 1</section>
    <section class="section min-h-screen flex justify-center items-center text-5xl text-white mb-5 opacity-0 translate-y-[50px] transition-all bg-pink-200">Section 2</section>
    <section class="section min-h-screen flex justify-center items-center text-5xl text-white mb-5 opacity-0 translate-y-[50px] transition-all bg-pink-200">Section 3</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        document.querySelectorAll(".section").forEach((section) => {
            gsap.to(section, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    toggleActions: "play none none reverse",
                    markers: true 
                }
            });
        });
    </script>

</body>

</html>
