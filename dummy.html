<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reusable GSAP Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div class="box size-[100px] bg-sky-400 m-12"></div>
    <div class="box size-[100px] bg-sky-400 m-12"></div>
    <div class="box size-[100px] bg-sky-400 m-12"></div>
    <script>
        const fadeIn = (target, options = { duration: 1, delay: 0 }) => {
            gsap.fromTo(target, { opacity: 0 }, { opacity: 1, duration: options.duration, delay: options.delay });
        };
        const fadeOut = (target, options = { duration: 1, delay: 0 }) => {
            gsap.to(target, { opacity: 0, duration: options.duration, delay: options.delay });
        };
        const slideIn = (target, direction = "left", options = { distance: 100, duration: 1, delay: 0 }) => {
            let xValue = direction === "left" ? -options.distance : direction === "right" ? options.distance : 0;
            let yValue = direction === "top" ? -options.distance : direction === "bottom" ? options.distance : 0;
            gsap.fromTo(target,
                { x: xValue, y: yValue, opacity: 0 },
                { x: 0, y: 0, opacity: 1, duration: options.duration, delay: options.delay });
        };
        const scaleIn = (target, scale = 1.5, options = { duration: 1, delay: 0 }) => {
            gsap.fromTo(target, { scale: 0 }, { scale: scale, duration: options.duration, delay: options.delay });
        };
        const boxes = document.querySelectorAll(".box");
        gsap.fromTo(boxes, { opacity: 0 }, { opacity: 1, duration: 2 });
        setTimeout(() => {
            gsap.to(boxes, { opacity: 0, duration: 1 });
        }, 3000);
        setTimeout(() => {
            gsap.fromTo(boxes, { x: -150, opacity: 0 }, { x: 0, opacity: 1, duration: 2 });
        }, 5000);
        setTimeout(() => {
            gsap.fromTo(boxes, { scale: 0 }, { scale: 2, duration: 2 });
        }, 7000);
    </script>

</body>

</html>
