<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
</head>

<body class="bg-[#0e0e0c] flex flex-col justify-center items-center">
    <div class="w-full px-5">
        <section class="relative w-full h-screen overflow-hidden text-center py-5">
            <div class="absolute w-full h-full">
                <img src="assets/images/png/hero-image.png" alt="img" class="!w-full h-full object-cover"
                    data-parallax-layer="1" />
            </div>
        </section>
        <section class="h-screen flex items-center justify-center bg-gradient-to-br from-pink-200 to-indigo-200 z-10">
            <h2 class="text-3xl text-black"> SectionTwo</h2>
        </section>
        <section
            class="h-screen flex flex-col items-center justify-center bg-gradient-to-br from-teal-100 to-indigo-200 z-10 text-center">
            <h2 class="text-3xl text-black">SectionThree</h2>
        </section>
        <section class="h-screen flex items-center justify-center bg-white z-10">
            <h2 class="text-3xl text-black">SectionFour</h2>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);
            const container = document.querySelector('section');
            const pinnedContent = container.querySelector('div');
            gsap.to('[data-parallax-layer="1"]', {
                yPercent: 0,
                ease: 'none',
                scrollTrigger: {
                    trigger: container,
                    start: 'top top',
                    end: 'bottom top',
                    scrub: true
                }
            });
            ScrollTrigger.create({
                trigger: container,
                start: 'top top',
                end: 'bottom top',
                pin: pinnedContent,
                pinSpacing: false
            });
            document.querySelectorAll('.h-screen').forEach(section => {
                ScrollTrigger.create({
                    trigger: section,
                    start: 'top top',
                    end: 'bottom top',
                    pin: true,
                    pinSpacing: false
                });
            });
        });
    </script>
</body>

</html>
