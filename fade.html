<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GSAP Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="bg-black text-white p-10 space-y-6 font-sans">
    <h2 class="text-8xl text-center font-bold mb-4">GSAP</h2>
    <div class="box w-24 h-24 bg-red-500 relative"></div>
    <div class="fade-box w-48 h-24 bg-green-500 text-white text-center leading-[6rem] opacity-0">
        Fade In & Out
    </div>
    <div class="chain-box w-24 h-24 bg-blue-500 relative"></div>
    <div class="intro-box relative w-48 h-24 bg-purple-600 text-white text-center leading-[6rem] opacity-0">
        Hello
    </div>
    <div class="intro-box-2 relative w-48 h-24 bg-purple-700 text-white text-center leading-[6rem] opacity-0">
        World
    </div>
    <script>
        //  Left to Right 
        gsap.to(".box", { x: 500, duration: 2 });
        //  Fade In then Out
        gsap.to(".fade-box", { opacity: 1, duration: 2 });
        gsap.to(".fade-box", { opacity: 0, duration: 2, delay: 3 });
        //  Chained 
        const chainTl = gsap.timeline();
        chainTl.to(".chain-box", { x: 500, duration: 1 })
            .to(".chain-box", { y: 100, duration: 1 })
            .to(".chain-box", { rotation: 180, duration: 1 });
        //  Timeline 
        const tl = gsap.timeline({ delay: 1 });
        tl.to(".intro-box", { x: 100, opacity: 1, duration: 1 })
            .to(".intro-box-2", { x: 100, opacity: 1, duration: 1 });
    </script>

</body>

</html>
