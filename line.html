<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Progress Bar</title>
</head>

<body>
    <section class="min-h-screen flex justify-center items-center py-10">
        <div class="text-6xl">Scroll down</div>
    </section>
    <section class="progress flex justify-center items-center min-h-screen pt-10 overflow-hidden">
        <div class="container mx-auto max-w-[1140px] px-4">
            <div class="h-1 bg-gray-300 line mt-3 max-w-[1440px] mx-auto relative">
                <div class="custom-line h-1 bg-purple-900 w-[10%]"></div>
            </div>
            <div class="flex max-lg:flex-col justify-center items-center mt-10 gap-5">
                <p class="max-w-[340px] mt-5 text">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
                <p class="max-w-[340px] mt-5 text1 opacity-0 ">Lorem ipsum dolor sit amet consectetur adipisicing
                    elit.
                </p>
                <p class="max-w-[340px] mt-5 text2 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing
                    elit.
                </p>
                <p class="max-w-[340px] mt-5 text3 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing
                    elit.
                </p>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".progress",
                start: "top top",
                end: "+=200%",
                pin: true,
                scrub: true,
            }
        });
        tl.to(".custom-line", { width: "40%", duration: 1 })
            .to(".text1", { opacity: 1, duration: 1 }, "0.5")
            .to(".custom-line", { width: "70%", duration: 2 })
            .to(".text2", { opacity: 1, duration: 1 }, "2.5")
            .to(".custom-line", { width: "100%", duration: 2 })
            .to(".text3", { opacity: 1, duration: 1 }, "4.5");
    </script>
</body>

</html>
