<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll Side Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <section class="h-screen flex items-center justify-center bg-blue-500 text-white">
        <h1 class="text-5xl font-bold">Welcome to My Page</h1>
    </section>
    <section class="h-screen flex items-center justify-center bg-white">
        <div class="scroll-left text-center">
            <h2 class="text-3xl font-semibold">Left Side Animation</h2>
            <p class="mt-2 text-gray-600">This text slides in from the left side on scroll.</p>
        </div>
    </section>
    <section class="h-screen flex items-center justify-center bg-green-100">
        <div class="scroll-right text-center">
            <h2 class="text-3xl font-semibold">Right Side Animation</h2>
            <p class="mt-2 text-gray-700">This text slides in from the right side on scroll.</p>
        </div>
    </section>
    <section class="h-screen flex items-center justify-center bg-purple-100">
        <div class="scroll-left text-center">
            <h2 class="text-3xl font-semibold">Another Left Slide</h2>
            <p class="mt-2 text-gray-700">Smooth GSAP animation from the left.</p>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.scroll-left').forEach(element => {
                gsap.from(element, {
                    x: -700,
                    opacity: 0,
                    duration: 3,
                    ease: "power3.out",
                    delay: 1,
                    scrollTrigger: {
                        trigger: element,
                        start: "top 80%",
                        toggleActions: "play none none reverse"
                    }
                });
            });
            gsap.utils.toArray('.scroll-right').forEach(element => {
                gsap.from(element, {
                    x: 700,
                    opacity: 0,
                    duration: 3,
                    ease: "power3.out",
                    delay: 1,
                    scrollTrigger: {
                        trigger: element,
                        start: "top 80%",
                        toggleActions: "play none none reverse"
                    }
                });
            });
        });
    </script>

</body>

</html>
