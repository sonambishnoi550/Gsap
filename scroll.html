<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Scroll Animation</title>
</head>

<body class="bg-[#f3f4f6]">
    <div
        class="box h-[300px] my-[200px] mx-auto w-[80%] flex justify-center items-center text-7xl text-white opacity-0 translate-y-[100px] bg-slate-500">
        Scroll to animate Box 1!</div>
    <div
        class="box h-[300px] my-[200px] mx-auto w-[80%] flex justify-center items-center text-7xl text-white opacity-0 translate-y-[100px] bg-slate-500">
        Scroll to animate Box 2!</div>
    <div
        class="box h-[300px] my-[200px] mx-auto w-[80%] flex justify-center items-center text-7xl text-white opacity-0 translate-y-[100px] bg-slate-500">
        Scroll to animate Box 3!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        document.querySelectorAll(".box").forEach((box) => {
            gsap.fromTo(box,
                {
                    y: 100,
                    opacity: 0
                },
                {
                    y: 0,
                    opacity: 1,
                    duration: 1,
                    scrollTrigger: {
                        trigger: box,
                        start: "top 80%",
                        end: "top 20%",
                        toggleActions: "play reverse play reverse",
                        markers: true
                    }
                });
        });
    </script>

</body>

</html>
