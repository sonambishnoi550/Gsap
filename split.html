<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>split</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1689870374207-d0ad32ff485e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        }
    </style>
</head>

<body class="w-full h-full font-serif overflow-x-hidden relative bg-cover bg-no-repeat bg-center">
    <section class="main flex justify-center items-center min-h-screen">
        <h2 class="text-center font-extrabold text-amber-400 text-4xl md:text-6xl lg:text-7xl">
            Lorem ipsum dolor sit amet.</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        const heading = document.querySelector(".main h2");
        heading.innerHTML = heading.textContent
            .split("")
            .map(char => char === " " ? " " : `<span class="char inline-block">${char}</span>`)
            .join("");
        gsap.from(".char", {
            y: 60,
            opacity: 0,
            scale: 1.5,
            stagger: 0.05,
            duration: 1.2,
            ease: "back.out(1.7)"
        });
    </script>

</body>

</html>
