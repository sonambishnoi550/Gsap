<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line-by-Line Animation (Without SplitText)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            font-size: 2rem;
            line-height: 1.5;
            width: 60%;
        }

        .line {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>

<body>
    <div class="text-container" id="animatedText">
        <div class="line">GSAP makes text animation easy and powerful.</div>
        <div class="line">This example animates lines without SplitText.</div>
        <div class="line">Perfect for stunning intros!</div>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        window.addEventListener("load", () => {
            const lines = document.querySelectorAll(".line");

            gsap.to(lines, {
                y: 0,
                opacity: 1,
                stagger: 0.3,
                duration: 1,
                ease: "power3.out"
            });
        });
    </script>
</body>

</html>
