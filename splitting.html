<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <title>Document</title>
</head>
<body>
    <section class="bg-black min-h-100vh">
        <div class="container mx-auto py-16">
            <p class="text-[#dfdcff] text-4xl font-bold mb-20 text-center">Animation Practice</p>
            <p class="text-animate text-[#dfdcff] text-[52px] max-w-[900px] mx-auto font-bold text-center"
                data-splitting="chars">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus quis doloremque dolorum!
            </p>
        </div>
    </section>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
                Splitting();
                gsap.from(".char", {
                    yPercent: "random([-100, 100])",
                rotation: "random(-30, 30)",
                ease: "back.out",
                autoAlpha: 0,
                repeat: 4,
                yoyo: true,
                stagger: {
                    amount: 0.5,
                from: "random", 
            }
        })
    </script>
</body>
</html>
