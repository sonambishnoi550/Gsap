<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Text Effect with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        .text-clip {
            background: linear-gradient(to right, #b6b6b6, #b6b6b6) no-repeat;
            background-size: 0%;
            -webkit-background-clip: text;
            background-clip: text;
            color: rgba(182, 182, 182, 0.2);
        }

        .text-clip span {
            clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
            transition: all cubic-bezier(0.1, 0.5, 0.5, 1) 0.4s;
        }

        .text-clip:hover>span {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
    </style>
</head>

<body class="bg-black font-sans">
    <div class="min-h-screen flex justify-center items-center">
        <p class="text-6xl text-white text-center">Scroll down</p>
    </div>

    <div class="flex flex-col justify-center items-start min-h-[250vh] px-10 space-y-10 relative">
        <h1 class="relative text-clip text-[10vw] leading-none border-b border-[#2F2B28]">
            TEXT EFFECT
            <span class="absolute inset-0 flex justify-center items-center bg-[#4246ce] text-[#0D0D0D]">WOAH</span>
        </h1>

        <h1 class="relative text-clip text-[10vw] leading-none border-b border-[#2F2B28]">
            GSAP
            <span class="absolute inset-0 flex justify-center items-center bg-[#4246ce] text-[#0D0D0D]">AND
                CLIPPING</span>
        </h1>

        <h1 class="relative text-clip text-[10vw] leading-none border-b border-[#2F2B28]">
            CRAZYYY
            <span class="absolute inset-0 flex justify-center items-center bg-[#4246ce] text-[#0D0D0D]">CRAZYYY</span>
        </h1>

        <h1 class="relative text-clip text-[10vw] leading-none border-b border-[#2F2B28]">
            HOVER ON ME
            <span class="absolute inset-0 flex justify-center items-center bg-[#4246ce] text-[#0D0D0D]">
                <a href="https://stacksorted.com/text-effects/minh-pham" target="_blank">SOURCE</a>
            </span>
        </h1>

        <h1 class="relative text-clip text-[10vw] leading-none border-b border-[#2F2B28]">
            LIKE THIS?
            <span class="absolute inset-0 flex justify-center items-center bg-[#4246ce] text-[#0D0D0D]">
                <a href="https://twitter.com/juxtopposed" target="_blank">LET'S CONNECT</a>
            </span>
        </h1>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.utils.toArray('.text-clip').forEach(text => {
            gsap.to(text, {
                backgroundSize: '100%',
                ease: 'none',
                scrollTrigger: {
                    trigger: text,
                    start: 'center 80%',
                    end: 'center 20%',
                    scrub: true,
                },
            });
        });
    </script>
</body>

</html>
