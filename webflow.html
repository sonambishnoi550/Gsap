<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    <title>GSAP with Webflow-style Structure</title>
</head>
<body>
    <section class="min-h-screen flex flex-col justify-center items-center bg-[#f3f4f6]">
        <h1 class="hero-text text-7xl text-[#4b5563] opacity-0">Gsap practice</h1>
        <p class="hero-subtext text-3xl text-[#4b5563] opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.to(".hero-text", {
            duration: 1.5,
            y: -30,
            opacity: 1,
            ease: "power3.out",
            repeat:-1,
            repeatDelay: 1
        });
        gsap.to(".hero-subtext", {
            duration: 1.5,
            y: 20,
            opacity: 1,
            delay: 1,
            ease: "power2.out",
               repeat: -1,
            repeatDelay: 1
        });
    </script>
</body>

</html>
